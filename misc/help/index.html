                <h2>键位指南</h2>
                <p><code>Ctrl</code>+<code>B</code>：重置焦点</p>
                <p><code>Ctrl</code>+<code>M</code>：打开/关闭菜单</p>
                <p><code>Ctrl</code>+<code>O</code>：转到输出框</p>
                <p><code>Ctrl</code>+<code>P</code>：打开/关闭便笺</p>
                <p><code>Ctrl</code>+<code>'</code>：关闭消息</p>
                <p><code>Ctrl</code>+<code>⇧ Shift</code>+<code>H</code>：打开此指南</p>
                <p><code>Ctrl</code>+<code>⇧ Shift</code>+<code>K</code>：打开/关闭钢琴键入模式（仅在有钢琴输入模块的页面生效）</p>
